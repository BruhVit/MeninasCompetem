<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Dois</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        text-align: center;
    }

    .categorias {
        text-align: center;
    }

    form {
        margin-bottom: 20px;
    }

    button {
        padding: 10px;
        background-color: #ff00a6;
        border: none;
        border-radius: 4px;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #ff00a6;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        color: #0056b3;
    }

    h2 {
        margin-top: 20px;
        text-align: center;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }

    table, th, td {
        border-color: #ff00a6;
        text-align: center;
        font-size: 12px;
        padding: 7px;
    }
</style>
<body>
    <form>
        <fieldset>
            <legend>SELECIONE A CATEGORIA:</legend>
            <label><input type="checkbox" name="categoria[]" value="Matemática e Engenharia"> Matemática e Engenharia</label><br>
            <label><input type="checkbox" name="categoria[]" value="Ciências da Terra e Ecologia"> Ciências da Terra e Ecologia</label><br>
            <label><input type="checkbox" name="categoria[]" value="Ciências Humanas e Linguagens"> Ciências Humanas e Linguagens</label><br>
            <label><input type="checkbox" name="categoria[]" value="Ciências da Natureza"> Ciências da Natureza</label><br>
            <label><input type="checkbox" name="categoria[]" value="Criação de Projetos"> Criação de Projetos</label><br>
        </fieldset>
    </form>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Nível</th>
                <th>Valor</th>
                <th>Data Final</th>
                <th>Site</th> <!-- New column for the website -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Function to update results using AJAX
            function updateResults() {
                var categorias = [];
                $('input[name="categoria[]"]:checked').each(function() {
                    categorias.push($(this).val());
                });
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    url: '/pagina_dois',
                    data: JSON.stringify({ categoria: categorias }),
                    success: function(data) {
                        $('#resultsTable tbody').empty(); // Clear previous results
                        data.forEach(function(item) {
                            $('#resultsTable tbody').append('<tr><td>' + item.nome + '</td><td>' + item.descricao + '</td><td>' + item.nivel + '</td><td>' + item.valor + '</td><td>' + item.data_final + '</td><td>' + item.site + '</td></tr>');
                        });
                    }
                });
            }

            // Event listener for changes in categoria selection
            $('input[name="categoria[]"]').change(function() {
                updateResults(); // Update results when categoria selection changes
            });

            // Initial update of results
            updateResults();
        });
    </script>
</body>
</html>
